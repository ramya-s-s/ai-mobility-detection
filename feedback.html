<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-3xl p-8 w-96 text-center">
    <h2 class="text-3xl font-bold text-purple-600 mb-6">Feedback</h2>
    <textarea id="fb" rows="5" class="w-full border p-3 rounded text-lg" placeholder="Speak or type your feedback"></textarea><br>
    <button onclick="submitFeedback()" class="bg-purple-600 text-white py-2 px-6 rounded-xl hover:bg-purple-700 mb-3">Submit</button>
    <button onclick="voiceFeedback()" class="bg-blue-600 text-white py-2 px-6 rounded-xl hover:bg-blue-700">ðŸŽ¤ Speak Feedback</button>
  </div>

  <script>
    function speak(t){speechSynthesis.speak(new SpeechSynthesisUtterance(t));}

    function submitFeedback(){
      const fb=document.getElementById("fb").value;
      if(fb){speak("Thank you for your feedback.");document.getElementById("fb").value="";}
      else speak("Please provide feedback first.");
    }

    function voiceFeedback(){
      const rec=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
      rec.lang='en-IN';
      speak("Please say your feedback now.");
      rec.onresult=(e)=>{
        const txt=e.results[0][0].transcript;
        document.getElementById("fb").value=txt;
        speak("Feedback recorded. You can press submit.");
      };
      rec.start();
    }

    window.onload=()=>speak("Welcome to feedback page. You can speak or type your feedback.");
  </script>

</body>
</html>
