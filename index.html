<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered Assistive Mobility Tool for Visually Impaired - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-white text-gray-800 flex items-center justify-center min-h-screen relative">

  <!-- Profile icon -->
  <div class="absolute top-4 left-4 cursor-pointer bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center shadow hover:shadow-md"
       onclick="goToProfile()">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
      <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
    </svg>
  </div>

  <!-- Settings icon -->
  <div class="absolute top-4 right-4 cursor-pointer bg-gray-200 w-12 h-12 rounded-full flex items-center justify-center shadow hover:shadow-md"
       onclick="goToSettings()">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 24 24">
      <path d="M19.43 12.98c.04-.32.07-.66.07-1s-.03-.68-.07-1l2.11-1.65a.504.504 0 00.12-.65l-2-3.46a.5.5 0 00-.61-.22l-2.49 1a7.007 7.007 0 00-1.7-.99l-.38-2.65A.5.5 0 0014 2h-4c-.26 0-.48.19-.5.45l-.38 2.65c-.63.24-1.22.57-1.7.99l-2.49-1a.5.5 0 00-.61.22l-2 3.46c-.14.24-.09.54.12.65l2.11 1.65c-.04.32-.07.66-.07 1s.03.68.07 1l-2.11 1.65a.504.504 0 00-.12.65l2 3.46c.14.24.42.33.61.22l2.49-1c.48.42 1.07.75 1.7.99l.38 2.65c.02.26.24.45.5.45h4c.26 0 .48-.19.5-.45l.38-2.65c.63-.24 1.22-.57 1.7-.99l2.49 1c.19.11.47.02.61-.22l2-3.46a.5.5 0 00-.12-.65l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
    </svg>
  </div>

  <div class="bg-white p-10 rounded-3xl shadow-xl w-96 text-center" id="homeCard">
    <h1 class="text-3xl font-bold mb-6" id="homeTitle">AI-Powered Assistive Mobility App for Visually Impaired</h1>
    <p class="mb-6 text-gray-700" id="homeDesc">A professional object detection app for visually impaired users. Use voice or buttons to navigate.</p>

    <div class="flex flex-col gap-4">
      <button onclick="goTo('login.html')" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-semibold text-white transition">Login</button>
      <button onclick="goTo('signup.html')" class="bg-green-500 hover:bg-green-600 p-3 rounded-lg font-semibold text-white transition">Signup</button>
      <button onclick="goTo('detection.html')" class="bg-purple-500 hover:bg-purple-600 p-3 rounded-lg font-semibold text-white transition">Detection Page</button>
      <button onclick="goTo('feedback.html')" class="bg-yellow-400 hover:bg-yellow-500 p-3 rounded-lg font-semibold text-black transition">Feedback</button>
    </div>

    <p class="mt-6 text-gray-500 text-sm" id="voiceHint">You can also say the page name like "Login", "Signup", etc.</p>
  </div>

  <script>
    let theme = localStorage.getItem('theme') || 'light';
    let lang = localStorage.getItem('language') || 'en';
    applySettings();

    function applySettings() {
      document.body.className = (theme==='dark'?'bg-gray-900 text-white':'bg-white text-gray-800') + " flex items-center justify-center min-h-screen relative";
    }

    function goTo(page){ window.location.href = page; }
    function goToProfile(){ window.location.href = 'profile.html'; }
    function goToSettings(){ window.location.href = 'settings.html'; }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = lang;

    recognition.onresult = function(event){
      const cmd = event.results[event.resultIndex][0].transcript.toLowerCase();
      if(cmd.includes("login")) goTo('login.html');
      else if(cmd.includes("signup")) goTo('signup.html');
      else if(cmd.includes("detection")||cmd.includes("detection")) goTo('detection.html');
      else if(cmd.includes("feedback")) goTo('feedback.html');
      else if(cmd.includes("profile")) goToProfile();
      else if(cmd.includes("settings")) goToSettings();
    };

    recognition.onerror = function(event){ console.error(event.error); }

    function speak(text){
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      utter.rate = 1;
      window.speechSynthesis.speak(utter);
    }

    window.onload = ()=>{
      speak("Welcome to AI Mobility Detection. Click anywhere to start voice commands.");
      document.body.addEventListener("click",()=>{
        recognition.start();
        speak("Voice recognition started. You can say Login, Signup, Detection, Feedback, Profile, or Settings.");
      },{once:true});
    };
  </script>
</body>
</html>
